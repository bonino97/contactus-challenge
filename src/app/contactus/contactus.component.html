<div class="container h-screen w-screen flex items-center justify-center">
  <div
    class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto my-auto"
  >
    <div class="text-center mb-6">
      <span class="text-600 line-height-3">
        GET IN TOUCH
      </span>
      <div class="text-900 text-3xl font-bold mt-4">Contact Us</div>
    </div>

    <form>
      <div class="flex flex-column lg:flex-row gap-2 mb-4">
        <div class="mb-4 lg:mb-0 w-full lg:w-1/2">
          <label for="firstName" class="block text-900 font-medium mb-2"
            >First Name</label
          >
          <input
            id="firstName"
            type="text"
            placeholder="Your first name"
            pInputText
            class="w-full"
          />
        </div>
        <div class="w-full lg:w-1/2">
          <label for="lastName" class="block text-900 font-medium mb-2"
            >Last Name</label
          >
          <input
            id="lastName"
            type="text"
            placeholder="Your last name"
            pInputText
            class="w-full"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Your email address"
          pInputText
          class="w-full"
        />
      </div>

      <div class="mb-4">
        <label for="message" class="block text-900 font-medium mb-2"
          >Message</label
        >
        <textarea
          id="message"
          placeholder="Your message"
          pInputText
          class="w-full"
        ></textarea>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="terms" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="terms" class="text-900"
            >I accept the terms and conditions</label
          >
        </div>
      </div>

      <button pButton pRipple label="Send Message" class="w-full"></button>
    </form>
  </div>
</div>
