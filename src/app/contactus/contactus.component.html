<div class="container h-screen w-screen flex items-center justify-center">
  <div
    class="surface-card contact-us-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto my-auto"
  >
    <div class="text-center mb-6">
      <span class="text-600 line-height-3"> GET IN TOUCH </span>
      <div class="text-900 text-3xl font-bold mt-4">Contact Us</div>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-column lg:flex-row gap-2 mb-4">
        <div class="mb-4 lg:mb-0 w-full lg:w-1/2">
          <label for="firstName" class="block text-900 font-medium mb-2"
            >First Name *</label
          >
          <input
            id="firstName"
            type="text"
            placeholder="James"
            pInputText
            class="w-full"
            formControlName="firstName"
          />
        </div>
        <div class="w-full lg:w-1/2">
          <label for="lastName" class="block text-900 font-medium mb-2"
            >Last Name *</label
          >
          <input
            id="lastName"
            type="text"
            placeholder="Appleseed"
            pInputText
            class="w-full"
            formControlName="lastName"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          placeholder="james.appleseed@company.com"
          pInputText
          class="w-full"
          formControlName="email"
        />
      </div>

      <div class="mb-4 mobile-checkboxes">
        <label class="block text-900 font-medium mb-3"
          >I'm interested in:</label
        >
        <p-checkbox
          name="interest"
          value="Building"
          label="Building a new product"
          class="mb-3"
        ></p-checkbox>
        <p-checkbox
          name="interest"
          value="Maintaining"
          label="Maintaining existing project"
          class="mb-3"
        ></p-checkbox>
        <p-checkbox
          name="interest"
          value="Consulting"
          label="Consulting"
          class="mb-3"
        ></p-checkbox>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-900 font-medium mb-2"
          >Message</label
        >
        <textarea
          id="message"
          placeholder="Leave us a message..."
          pInputText
          class="w-full"
          formControlName="message"
        ></textarea>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="terms"
            [binary]="true"
            styleClass="mr-2"
            formControlName="terms"
          ></p-checkbox>
          <label for="terms" class="text-900"
            >I agree to
            <a href="pricing" class="text-primary"
              >Terms of Service and Privacy Policy</a
            ></label
          >
        </div>
      </div>

      <button pButton pRipple label="Send Message" class="w-full"></button>
    </form>
  </div>
</div>
